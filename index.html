<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPunk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
</head>
<body>
    <header class="header">

        <div class="container">

            <nav class="header_nav">

                <a href="index.html" class="header_logo">
                    <img src="images/icons/logo .svg" alt="логотип компании" width="300" height="45">
                </a>

                <ul class="header_list">
    
                    <li class="header-item">
                        <a href="#" class="header_link">
                            <img src="images/icons/YouTube.svg" alt="YouTube link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header_link">
                            <img src="images/icons/vk logo.svg" alt="vk link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header_link">
                            <img src="images/icons/facebook logo.svg" alt="facebook link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header_link">
                            <img src="images/icons/twitter logo.svg" alt="twitter link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header_link">
                            <img src="images/icons/twitch logo.svg" alt="twitch link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header_link">
                            <img src="images/icons/instagram logo.svg" alt="instagram link" width="30" height="30">
                        </a>
                    </li>
        
                </ul>
            </nav>
            
        </div>

        <div class="sq">
            <h1 class="sq_title">Доступно на всех платформах</h1>
            <button type="button" class="sq_btn">Узнать больше</button>
        </div>

    </header>
</body>
</html>
